<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd Paragraph Styling</title>
  <style>
    /* Apply style only to the 2nd paragraph inside the div */
    div p:nth-of-type(2) {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <p>This is the first paragraph inside div.</p>
    <p>This is the second paragraph inside div (styled).</p>
    <p>This is the third paragraph inside div.</p>
  </div>
</body>
</html>
