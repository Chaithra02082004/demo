<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    var bill = Number(prompt("Enter the bill amount:"));
   
    var discount = 0;

    if (bill > 2000 && bill <= 5000) {
        
        
        discount = bill * 0.10;
        document.write("Net payable = " + (bill - discount));
        
    }
    else if (bill > 5000 && bill <= 10000) {
        discount = bill * 0.20;
        document.write("Net payable = " + (bill - discount));
    } 
    else if (bill > 10000) {
        discount = bill * 0.25;
        document.write("Net payable = " + (bill - discount));
    } 
    else if (bill < 2000) {
        document.write("No discount. Purchase for " + (2000 - bill) + " more to get a discount.");
    }
  </script>
</head>
<body>
</body>
</html>
