<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    var ch = prompt("Enter a single alphabet:").toLowerCase(); // convert to lowercase

    switch(ch) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
            document.write(ch + " is a vowel.");
            break;
        default:
            document.write(ch + " is a consonant.");
    }
  </script>
</head>
<body>
</body>
</html>
