<!DOCTYPE html>
<html>
<head>
  <style>
    .rectangle {
      width: 50%;
      height: 10em;
      background-color: teal; /* blue-green shade */
      border: 2px dotted red;
      margin: 0 auto; /* centers horizontally */
    }

    .image-box {
      display: block;
      width: 400px;
      height: 200px;
      margin: 20px auto; /* centers image below the rectangle */
    }
  </style>
</head>
<body>

  <div class="rectangle"></div>

  
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Cute_dog.jpg" alt="Sample Image" class="image-box">

</body>
</html>
